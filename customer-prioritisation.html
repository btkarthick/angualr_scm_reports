<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> SCM :: Customer Prioritisation </title>
    <link rel="stylesheet" href="css/custom-bootstrap.css" />
    <link rel="stylesheet" href="css/global.css" />

</head>

<body data-ng-app="scm.customer">

    <div class="main-container">

        <!--Dummy navigation - To simulate Sales Force Navigation-->

        <!--Navigation starts-->
        
        <data-ng-include src="'local/navigation.templates.html'"></data-ng-include>

        <!--End of navigation-->

        <!--Start of the main wrapper - goes into Sales Force-->

        <div class="scm-main-wrapper">

            <div class="container-fluid">

                <div class="row">

                    <div class="col-xs-12">

                        <!--Segment name display and "Go to home button" here  -->

                        <div class="scm-tab-wrapper">

                            <ul class="list-unstyled list-inline">

                                <li class="scm-tab" ui-sref-active="active">
                                    <a data-ui-sref="customers_listing">Customer Data</a>
                                </li>

                                <li class="scm-tab" ui-sref-active="active">
                                    <a data-ui-sref="customer_insights">Customer Insights</a>
                                </li>
                                
                                <li class="scm-tab" ui-sref-active="active">
                                    <a data-ui-sref="adjust_customer">
                                        Adjust Customer Prioritisation
                                    </a>
                                </li>

                            </ul>
                        </div>

                    </div>
                </div>
                
                <div class="row">
                    <div class="col-xs-12">
                         <data-ui-view></data-ui-view>   
                    </div>
                </div>
                
            </div>
        </div>

    </div>


    <!--injecting:vendors-->
    <!--<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', { 'packages': ['corechart'] });
    </script>-->

    <script src="scripts/jquery-1.12.3.min.js"></script>
    <script src="scripts/jquery-ui.min.js"></script>

    <script src="scripts/lodash-4.11.2.min.js"></script>
    <script src="scripts/angular.v1.5.3.min.js"></script>
    <script src="scripts/angular-ui-router.v0.2.18.min.js"></script>
    <script src="scripts/angular-animate.v1.5.3.min.js"></script>
    <script src="scripts/angular-sanitize.v1.5.3.min.js"></script>
    <script src="scripts/angular-messages.v1.5.3.min.js"></script>
    <script src="scripts/ui-bootstrap-custom-tpls-1.3.2.min.js"></script>
    
     <script src="scripts/angular-dragdrop.min.js"></script>
    <script src="scripts/angular.toaster.v1.2.1.min.js"></script>
    
    <script src="scripts/angular.ngforce.js"></script>

    <script src="local/local-ng-force.config.js"></script>


    <script src="scripts/ngforce.sf.template.js"></script>
    <!--<script src="scripts/ngforce.visualforce.remoting.js"></script>-->

    <!--inject:config-->
    <script src="scmapp/scm.config.js"></script>
    
    <!--inject:templates js-->
    <script src="scmapp/customer/customer.templates.js"></script>
    <!--inject:module-->
    <script src="scmapp/customer/scm-customer.module.js"></script>
    
    <!--inject:controller-->
    <script src="scmapp/customer/customer-level/customer-listing.controller.js"></script>
    <script src="scmapp/customer/customer-level/customer-add.controller.js"></script>
    <script src="scmapp/customer/customer-insights/cust-insight.controller.js"></script>
    
    <script src="scmapp/customer/adjust-customer-prioritisation/customer-prioritisation.controller.js"></script>
    <script src="scmapp/customer/adjust-customer-prioritisation/customer-prioritisation.directive.js"></script>
    
    <!--inject:local services -->
    <script src="local/customer/customer.service.js"></script>
    <script src="local/customer/cust-profit.service.js"></script>
    <script src="local/customer/customer-prioritisation.service.js"></script>
    <!--end of local inject of services-->
  
    <!--inject:filter-->
    <script src="scmapp/common/scm.allfilters.js"></script>
    
    <script src="scmapp/common/scm.service.js"></script>

</body>

</html>
